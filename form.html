<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="First">
        <div class="second">
            Name<span class="star">*</span><br>            
                <input class ="textbox" type="text" id="first_name" required size="30"> &emsp;           
                <input class ="textbox" type="text" id="last_name" required size="30"> <br>
            
            <small style="font-size:10px;">First</small>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

            <input class ="textbox" type="email" id="mail" required size="72">
        </div>
        <div class="second">
            Your Experience<span class="star">*</span><br>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>

        <div class="second">
            <label class="normal">Overall, how would you rate us the experience with us?</label>
            <br><br>
            How satisfied you are with?<span class="star">*</span><br>
            <table>
                <tr>
                    <td class="odd_row" width="15%" ></td>
                    <td class="even_row"> 
                      <label class="normal">Very Unsatisfied</label>  
                    </td>
                    <td class="odd_row">
                      <label class="normal">Unsatisfied</label>
                    </td>  
                    <td  class="even_row">
                      <label class="normal">Neutral</label>
                    </td>
                    <td  class="odd_row">
                        <label class="normal">Satisfied</label>
                    </td> 
                    <td  class="even_row">
                        <label class="normal">Very Satisfied</label>
                    </td> 
                </tr>
                <tr class ="even" >
                    <td class="odd_row" width="15%">
                        <label class="normal">Purchase</label>
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Very Unsatisfied" name="Purchase">
                    </td>
                    <td class="odd_row">
                        <input type="radio" value="Unsatisfied" name="Purchase">
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Neutral" name="Purchase">
                    </td>
                    <td class="odd_row">

                    </td>
                    <td class="even_row">
                        <input type="radio" value="Unsatisfied" name="Purchase">
                    </td>
                </tr>
                <tr>
                    <td class="odd_row" width="15%">
                        <label class="normal">Service</label>
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Very Unsatisfied" name="Service">
                    </td>
                    <td class="odd_row">
                        <input type="radio" value="Unsatisfied" name="Service">
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Neutral" name="Service">
                    </td>
                    <td class="odd_row">
                        <input type="radio" value="Satisfied" name="Service">
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Unsatisfied" name="Service">
                    </td>
                </tr>
                <tr class ="even">
                    <td class="odd_row" width="15%">
                        <label class="normal">Company Overall</label>
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Very Unsatisfied" name="Overall">
                    </td>
                    <td class="odd_row">
                        <input type="radio" value="Unsatisfied" name="Overall">
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Neutral" name="Overall">
                    </td>
                    <td class="odd_row">
                        <input type="radio" value="Satisfied" name="Overall">
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Unsatisfied" name="Overall">
                    </td>
                </tr>
            </table>
        </div>
        <div class="second">
            How likely are you to<span class="star">*</span><br>
            <table>
                <tr>
                    <td class="odd_row" width="15%" ></td>
                    <td class="even_row"> 
                      <label class="normal">Very Unlikely</label>  
                    </td>
                    <td class="odd_row">
                      <label class="normal">Unlikely</label>
                    </td>  
                    <td  class="even_row">
                      <label class="normal">Neutral</label>
                    </td>
                    <td  class="odd_row">
                        <label class="normal">Likely</label>
                    </td> 
                    <td  class="even_row">
                        <label class="normal">Very Likely</label>
                    </td> 
                </tr>
                <tr class ="even" >
                    <td class="odd_row" width="15%">
                        <label class="normal">Buy from us again</label>
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Very Unlikely" name="buy_again">
                    </td>
                    <td class="odd_row">
                        <input type="radio" value="Unlikely" name="buy_again">
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Neutral" name="buy_again">
                    </td>

                    </td>
                    <td class="even_row">

                    <td class="odd_row" width="15%">

                    </td>
                    <td class="even_row">
                        <input type="radio" value="Unsatisfied" name="re_others">
                    </td>

                <tr class ="even">
                    <td class="odd_row" width="15%">
                        <label class="normal">Recommend our company to others</label>
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Very Unlikely" name="re_company">

                    <td class="odd_row">
                        <input type="radio" value="Unlikely" name="re_company">
                    </td>
                    <td class="even_row">
                        <input type="radio" value="Neutral" name="re_company">
                    </td>
                    <td class="odd_row">

                    </td>
                    <td class="even_row">
                        <input type="radio" value="Very Likely" name="re_company">
                    </td>
                </tr>
            </table>

        <div class="second">
            Additional comments or suggestions<br>
            <textarea cols="122" rows="5" style="text-align: left;"></textarea>  
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </div>
